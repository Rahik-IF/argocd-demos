# image-updater/chai-app/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# list the manifest files in this directory
resources:
  - deployment.yml
  - service.yml
  - secret.yml

# Image override for ArgoCD Image Updater
images:
- name: rahik/my-app-web
  newTag: 0.0.4

